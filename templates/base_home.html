<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}Flask Add{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body class="bg-light">
    <div class="m-2 d-flex gap-2 vh-100">
        {% block genre_list %}{% endblock %}
        <div class="d-flex flex-column justify-content-between w-100 gap-2">
            <div class="d-flex justify-content-between gap-2">
                {% block search%}
                <form method="POST" id="search" class="w-50">
                    <input class="input-group" placeholder="Поиск" name= "search" type="text" id="searchText">
                </form>
                {% endblock %}
                {% block content %}{% endblock %}
            </div>
            <div class="card text-center">{% block top %}{% endblock %}</div>
            <div class="card">{% block body_genre %}{% endblock %}</div>
            <div class="d-flex justify-content-between text-center gap-2">
                <div class="card w-100 text-center">
                    <div class="card-title">Контакты:</div>
                    <div class="card-text">8-965-478-87-89</div>
                    <div class="card-text">qwerty@gmail.com</div>
                </div>
                <div class="card w-100">
                    <div class="card-title">Способ доставки:</div>
                    <div class="card-text">Самовывоз</div>
                    <div class="card-text">До двери</div>
                </div>
                <div class="card w-100">
                    <div class="card-title">Способ оплаты:</div>
                    <div class="card-text">Оплата при получении</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
