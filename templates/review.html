{% extends "base.html" %}
{% block title %}Отзыв{% endblock %}

{% block content %}
    <h2 class="text-center mb-4">Отзыв</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>оцените книгу</p>
        <div class="d-flex justify-content-around">
            <div>
                <input type="radio" id="five" name="rating" value=5 checked />
                <label for="five">5</label>
            </div>
            <div>
                <input type="radio" id="four" name="rating" value=4 checked />
                <label for="four">4</label>
            </div>
            <div>
                <input type="radio" id="three" name="rating" value=3 checked />
                <label for="three">3</label>
            </div>
            <div>
                <input type="radio" id="two" name="rating" value=2 checked />
                <label for="two">2</label>
            </div>
            <div>
                <input type="radio" id="one" name="rating" value=1 checked />
                <label for="one">1</label>
            </div>
        </div>
        <div class="mb-3">{{ form.review.label(class="form-label") }}{{ form.review(class="form-control") }}</div>
        <button type="submit" class="btn btn-primary w-100">Оставить отзыв</button>
    </form>
{% endblock %}
